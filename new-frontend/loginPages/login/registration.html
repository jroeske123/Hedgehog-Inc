<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- main style -->
    <link rel="stylesheet" href="main.css" />
    <!-- this page style -->
     <link rel="stylesheet" href="/new-frontend/loginPages/login/style/loginPage.css">
     <script src="/new-frontend/loginPages/login/script/signup.js"></script>
</head>
<body>
    <div class="main">
        <div class="top">
            <div>
                <div></div>
                <div id="hedgehog">
                        <img id="ej" src="/new-frontend/photos/ej.png" alt="hedgehog" width="130" height="130">
                        <H1>HEADGEHOG INC</H1>
                </div>
                <!-- login sign up home -->
                <div id="log">
                    <a class="logins" href="/new-frontend/loginPages/login/loginPage.html">Log In</a>
                    <a class="logins" href="/new-frontend/loginPages/login/registration.html">Sign Up</a>
                    <a class="logins" href="/new-frontend/main/homeP.html">Home</a>
                </div>
            </div>
        </div>
        <!-- center -->
        <div class="center">
            
            <div class="form-container">
                <h2>Sign Up</h2>
                <p id="error-message"></p>
                <form id="form">
                  <input type="text" name="username" id="username-input" placeholder="Username">
                  <input type="email" name="email" id="email-input" placeholder="Email">
                  <input type="password" name="password" id="password-input" placeholder="Password">
                  <div  class="button-container">
                    <button class="client-login" type="submit">
                      Client Sign Up
                      <!-- <a href="/new-frontend/loginPages/client/clientdashbord.html" style="color: white;"></a> -->
                    </button>
                    <button class="staff-login" type="submit">
                      Staff Sign Up
                      <!-- <a href="/new-frontend/loginPages/stuff/staff-dashboard.html" style="color: white;"></a> -->
                    </button>
                  </div>
                </form>
                <p class="create-account">
                  Already have an account? <a href="/new-frontend/loginPages/login/loginPage.html">Log in</a>
                </p>
              </div>
              <img class="img" src="/new-frontend/photos/backgroundClinic.png" alt="clinic">
        </div>
        <!-- about us/services -->
        <div class="bottom">

        </div>
    </div>
    <script src="../../../my-backend/validation.js" defer></script>
</body>
</html>
