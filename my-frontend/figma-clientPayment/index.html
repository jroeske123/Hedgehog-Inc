<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="client-payment">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="overlap">
            <img class="file" src="img/file-2.png" />
            <div class="hedgehog-inc">HEDGEHOG INC.</div>
          </div>
          <div class="text-wrapper">Please enter the following</div>
          <div class="frame">
            <div class="text-fields">
              <div class="div">Payment amount</div>
              <div class="text-field"></div>
            </div>
          </div>
          <div class="text-fields-wrapper">
            <div class="text-fields-2">
              <div class="div">CVV</div>
              <div class="text-field-2"></div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="text-fields-3">
              <div class="text-wrapper-2">Exp date</div>
              <div class="text-field-2"></div>
            </div>
          </div>
          <div class="frame-2">
            <div class="text-fields">
              <div class="div">Card Number</div>
              <div class="text-field"></div>
            </div>
          </div>
          <div class="frame-3">
            <div class="text-fields">
              <input class="name" placeholder="Name on card" type="text" />
              <div class="text-field"></div>
            </div>
          </div>
          <button class="button">
            <div class="text-wrapper-3">Make Payment</div>
          </button>
          <div class="overlap-2">
            <img class="nav-bar" src="img/nav-bar.svg" />
            <div class="rectangle"></div>
            <div class="client-homepage">
              <div class="text-wrapper-4">Profile</div>
              <div class="group">
                <div class="text-wrapper-5">Overview</div>
              </div>
              <div class="text-wrapper-6">Appointments</div>
              <div class="text-wrapper-7">Medical History</div>
              <div class="text-wrapper-8">Contact Clinic</div>
              <div class="text-wrapper-9">Payment</div>
              <div class="text-wrapper-10">Dental Plan</div>
              <div class="text-wrapper-11">Log Out</div>
            </div>
          </div>
          <div class="overlap-3">
            <div class="rectangle-2"></div>
            <div class="group-2">
              <div class="text-wrapper-12">Current Balance</div>
            </div>
            <div class="text-wrapper-13">$5000</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
