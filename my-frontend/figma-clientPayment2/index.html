<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="client-payment">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="overlap">
            <img class="file" src="img/file-2.png" />
            <div class="hedgehog-inc">HEDGEHOG INC.</div>
          </div>
          <div class="receipt-card">
            <header class="header">
              <div class="success-icon">
                <img class="vuesax-bold-tick" src="img/tick-circle.svg" />
              </div>
              <div class="header-text">
                <div class="text-wrapper">Payment Success!</div>
                <div class="div">$1000</div>
              </div>
            </header>
            <img class="line" src="img/image.svg" />
            <div class="payment-details">
              <div class="div-2">
                <div class="payment-detail">
                  <div class="text-wrapper-2">Ref Number</div>
                  <div class="text-wrapper-3">000085752257</div>
                </div>
                <div class="payment-detail">
                  <div class="text-wrapper-2">Payment Time</div>
                  <div class="text-wrapper-3">25-02-2023, 13:22:16</div>
                </div>
                <div class="payment-detail">
                  <div class="text-wrapper-2">Payment Method</div>
                  <div class="text-wrapper-3">Bank Transfer</div>
                </div>
                <div class="payment-detail">
                  <div class="text-wrapper-2">Sender Name</div>
                  <div class="text-wrapper-3">Antonio Roberto</div>
                </div>
              </div>
              <img class="line" src="img/line.svg" />
              <div class="div-2">
                <div class="payment-detail">
                  <div class="text-wrapper-2">Amount</div>
                  <div class="text-wrapper-3">$ 1,000</div>
                </div>
                <div class="payment-detail">
                  <div class="text-wrapper-2">Admin Fee</div>
                  <div class="text-wrapper-3">$13.00</div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlap-2">
            <img class="nav-bar" src="img/nav-bar.svg" />
            <div class="rectangle"></div>
            <div class="client-homepage">
              <div class="text-wrapper-4">Profile</div>
              <div class="group">
                <div class="text-wrapper-5">Overview</div>
              </div>
              <div class="text-wrapper-6">Appointments</div>
              <div class="text-wrapper-7">Medical History</div>
              <div class="text-wrapper-8">Contact Clinic</div>
              <div class="text-wrapper-9">Payment</div>
              <div class="text-wrapper-10">Dental Plan</div>
              <div class="text-wrapper-11">Log Out</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
