<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="staff-messaging">
      <div class="overlap-wrapper">
        <div class="overlap">
          <img class="rectangle" src="img/rectangle-10.svg" />
          <img class="background" src="img/background.svg" />
          <img class="background" src="img/background-2.svg" />
          <div class="frame">
            <img class="img" src="img/new.svg" />
            <div class="text-wrapper">Compose</div>
          </div>
          <div class="div"></div>
          <img class="file" src="img/file-2.png" />
          <div class="hedgehog-inc">HEDGEHOG INC.</div>
          <div class="rectangle-2"></div>
          <div class="rectangle-3"></div>
          <div class="admin-dash">
            <div class="text-wrapper-2">Profile</div>
            <div class="group">
              <div class="text-wrapper-3">Overview</div>
            </div>
            <div class="text-wrapper-4">Manage Appointments</div>
            <div class="text-wrapper-5">Messaging</div>
            <div class="text-wrapper-6">Salary</div>
            <div class="text-wrapper-7">Patient History</div>
            <div class="text-wrapper-8">Log Out</div>
          </div>
          <div class="compose">
            <div class="new-message-header">
              <div class="new-message-title">New Message</div>
              <img class="icon-minimize" src="img/initial.svg" />
              <img class="icon-open-in-initial" src="img/initial-2.svg" />
              <div class="icon-close-initial">
                <img class="close-white" src="img/white.svg" />
              </div>
            </div>
            <div class="body">
              <div class="text-wrapper-9">Subject</div>
              <div class="text-wrapper-10">Body Text</div>
              <div class="text-wrapper-11">Recipients</div>
              <div class="text-wrapper-12">Cc</div>
              <div class="text-wrapper-13">Bcc</div>
              <img class="divider-horizontal" src="img/horizontal.svg" />
              <img class="divider-horizontal-2" src="img/horizontal.svg" />
              <button class="button-send">
                <div class="rectangle-4"></div>
                <div class="text-wrapper-14">Send</div>
                <img class="arrow" src="img/arrow.svg" />
              </button>
              <div class="format-text">
                <div class="draft-toolbar-icons">
                  <img class="vector" src="img/vector-2.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-2" src="img/vector-19.svg" />
                </div>
                <img class="divider-horizontal-3" src="img/horizontal-2.svg" />
                <div class="frame-2">
                  <div class="text-wrapper-15">Sans Serif</div>
                  <img class="arrow-2" src="img/arrow-2.svg" />
                </div>
                <img class="divider-horizontal-3" src="img/horizontal-2.svg" />
                <div class="frame-3">
                  <div class="draft-toolbar-icons">
                    <img class="vector-3" src="img/vector-4.svg" />
                  </div>
                  <img class="arrow-3" src="img/arrow-3.svg" />
                </div>
                <img class="divider-horizontal-3" src="img/horizontal-2.svg" />
                <div class="draft-toolbar-icons">
                  <img class="vector-4" src="img/vector-10.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-5" src="img/vector-9.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-6" src="img/vector-3.svg" />
                </div>
                <div class="frame-4">
                  <div class="draft-toolbar-icons">
                    <img class="vector-7" src="img/vector-6.svg" />
                  </div>
                  <img class="arrow-4" src="img/arrow-3.svg" />
                </div>
                <img class="divider-horizontal-3" src="img/horizontal-2.svg" />
                <div class="frame-4">
                  <div class="draft-toolbar-icons">
                    <img class="vector-8" src="img/vector-18.svg" />
                  </div>
                  <img class="arrow-4" src="img/arrow-3.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-9" src="img/vector-7.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-3" src="img/vector.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-8" src="img/vector-16.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-8" src="img/vector-5.svg" />
                </div>
                <img class="divider-horizontal-3" src="img/horizontal-2.svg" />
                <img class="arrow-5" src="img/arrow-3.svg" />
              </div>
              <div class="draft-icons">
                <div class="overlap-group-wrapper">
                  <div class="overlap-group">
                    <img class="vector-10" src="img/vector-11.svg" />
                  </div>
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-11" src="img/vector-13.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-12" src="img/vector-15.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-13" src="img/vector-17.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="union" src="img/image.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-8" src="img/vector-14.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="vector-13" src="img/vector-12.svg" />
                </div>
                <div class="draft-toolbar-icons">
                  <img class="union-2" src="img/union.svg" />
                </div>
              </div>
              <div class="delete-icons">
                <img class="img" src="img/more.svg" />
                <div class="draft-toolbar-icons">
                  <img class="vector-6" src="img/vector-8.svg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
